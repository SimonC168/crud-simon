<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Profesiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary">Formulario Profesiones</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <form id="formulario">
                    <input type="hidden" id="indice">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profesión</label>
                        <input type="text" class="form-control" id="profesion">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salario</label>
                        <input type="number" class="form-control" id="salario">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                </form>
            </div>
            <div class="col-6">
                <input type="text" class="form-control mb-2" id="busqueda" placeholder="Buscar por nombre...">
                <button class="btn btn-primary mb-3" id="btnBuscar">Buscar</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Profesión</th>
                            <th>Salario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="localStorage.js"></script>
</body>
</html>
